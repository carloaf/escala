<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Escalas - Sistema de Escalas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a472a;
            --secondary-color: #2d5f3f;
            --accent-color: #f0ad4e;
            --success-color: #5cb85c;
            --danger-color: #d9534f;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --bg-light: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: var(--accent-color);
            color: var(--text-dark);
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            line-height: 1.1;
        }

        .user-badge .badge-name {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .user-badge .badge-email {
            font-weight: 500;
            font-size: 0.78rem;
            opacity: 0.9;
        }

        .logout-btn {
            background: var(--danger-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c9302c;
            transform: translateY(-2px);
        }

        .stats-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .schedules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .schedule-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .schedule-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-date {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .card-time {
            background: var(--accent-color);
            color: var(--text-dark);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .card-service {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .card-person {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 8px;
        }

        .person-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: var(--text-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .person-info {
            flex: 1;
        }

        .person-rank {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .person-name {
            color: var(--text-dark);
            font-weight: bold;
            font-size: 1rem;
        }

        .strikethrough {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .schedule-card.strikethrough {
            border-left-color: #999;
            opacity: 0.75;
        }

        .substitution-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .substituted-person {
            padding: 8px 12px;
            background: #fff3cd;
            border-left: 3px solid var(--accent-color);
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: #856404;
        }

        .strikethrough-small {
            text-decoration: line-through;
            opacity: 0.7;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header {
                text-align: center;
                justify-content: center;
            }

            header h1 {
                font-size: 1.4rem;
            }

            .schedules-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>üéñÔ∏è</span>
                <span>Minhas Escalas</span>
            </h1>
            <div class="user-info">
                <div class="user-badge" id="userBadge">Carregando...</div>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalSchedules">-</div>
                <div class="stat-label">Total de Escalas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="upcomingSchedules">-</div>
                <div class="stat-label">Pr√≥ximas Escalas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uniqueServices">-</div>
                <div class="stat-label">Servi√ßos Diferentes</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="filterService">Filtrar por Servi√ßo:</label>
                <select id="filterService" onchange="applyFilters()">
                    <option value="">Todos os servi√ßos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterDate">Buscar por Data:</label>
                <input type="text" id="filterDate" placeholder="DD/MM/YYYY" onkeyup="applyFilters()">
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Carregando suas escalas...</p>
        </div>
        <div id="schedulesContainer" class="schedules-grid" style="display: none;"></div>
        <div id="emptyContainer" style="display: none;"></div>
    </div>

    <script>
        let allSchedules = [];
        let currentUser = null;

        async function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user info');
                }

                currentUser = await response.json();
                const badge = document.getElementById('userBadge');
                // Prefer war_name, fallback to name for compatibility
                const warName = currentUser.war_name || currentUser.name || '';
                const rank = currentUser.rank || '';
                const email = currentUser.email || '';
                // Show rank + war name on top, email below
                badge.innerHTML = `
                    <div class="badge-name">${rank} ${warName}</div>
                    <div class="badge-email">${email}</div>
                `.trim();
            } catch (error) {
                console.error('Error loading user info:', error);
                logout();
            }
        }

        async function loadSchedules() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/schedules/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch schedules');
                }

                allSchedules = await response.json();
                
                document.getElementById('loadingContainer').style.display = 'none';
                
                if (allSchedules.length === 0) {
                    showEmptyState();
                } else {
                    populateFilters();
                    renderSchedules(allSchedules);
                    updateStats(allSchedules);
                }
            } catch (error) {
                console.error('Error loading schedules:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                showError('Erro ao carregar suas escalas. Por favor, tente novamente.');
            }
        }

        function populateFilters() {
            const services = [...new Set(allSchedules.map(s => s.service))].filter(Boolean).sort();
            const select = document.getElementById('filterService');
            select.innerHTML = '<option value="">Todos os servi√ßos</option>';
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service;
                option.textContent = service;
                select.appendChild(option);
            });
        }

        function applyFilters() {
            const serviceFilter = document.getElementById('filterService').value;
            const dateFilter = document.getElementById('filterDate').value;

            let filtered = allSchedules;

            if (serviceFilter) {
                filtered = filtered.filter(s => s.service === serviceFilter);
            }

            if (dateFilter) {
                filtered = filtered.filter(s => s.date && s.date.includes(dateFilter));
            }

            renderSchedules(filtered);
        }

        function renderSchedules(schedules) {
            const container = document.getElementById('schedulesContainer');
            const emptyContainer = document.getElementById('emptyContainer');

            if (schedules.length === 0) {
                container.style.display = 'none';
                emptyContainer.style.display = 'block';
                emptyContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h2>Nenhuma escala encontrada</h2>
                        <p>Tente ajustar os filtros de busca.</p>
                    </div>
                `;
                return;
            }

            container.style.display = 'grid';
            emptyContainer.style.display = 'none';

            // Sort by date (descending), then by service
            const sortedSchedules = schedules.sort((a, b) => {
                if (!a.date) return 1;
                if (!b.date) return -1;
                const dateCompare = parseDate(b.date) - parseDate(a.date); // Descending
                if (dateCompare !== 0) return dateCompare;
                return (a.service || '').localeCompare(b.service || '');
            });

            // Group by date+service to detect substitutions
            const serviceMap = {};
            sortedSchedules.forEach(s => {
                const key = `${s.service}|${s.date}`;
                if (!serviceMap[key]) serviceMap[key] = [];
                serviceMap[key].push(s);
            });

            // Build cards: one card per unique date+service, showing all people (substituted + current)
            const uniqueKeys = [];
            const keyMap = {};
            sortedSchedules.forEach(s => {
                const key = `${s.service}|${s.date}`;
                if (!keyMap[key]) {
                    uniqueKeys.push(key);
                    keyMap[key] = true;
                }
            });

            container.innerHTML = uniqueKeys.map(key => {
                const group = serviceMap[key];
                const current = group[group.length - 1]; // Last is current assignment
                const substituted = group.slice(0, -1); // All before last are substitutions

                const initial = (current.name || 'U')[0].toUpperCase();
                const hasSubstitution = substituted.length > 0;
                
                return `
                    <div class="schedule-card">
                        ${hasSubstitution ? `<div class="substitution-badge">üîÑ Substitui√ß√£o</div>` : ''}
                        <div class="card-header">
                            <div class="card-date">${current.date || 'Data n√£o informada'}</div>
                            ${current.time ? `<div class="card-time">‚è∞ ${current.time}</div>` : ''}
                        </div>
                        <div class="card-service">${current.service || 'Servi√ßo n√£o especificado'}</div>
                        
                        ${hasSubstitution ? `
                            <div class="substituted-person">
                                ${substituted.map(s => `
                                    <span class="strikethrough-small">
                                        ${s.rank ? s.rank + ' ' : ''}${s.name || ''}
                                    </span>
                                `).join(' ‚Üí ')}
                            </div>
                        ` : ''}
                        
                        <div class="card-person">
                            <div class="person-icon">${initial}</div>
                            <div class="person-info">
                                ${current.rank ? `<div class="person-rank">${current.rank}</div>` : ''}
                                <div class="person-name">${current.name || 'Nome n√£o informado'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(schedules) {
            document.getElementById('totalSchedules').textContent = schedules.length;

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const upcoming = schedules.filter(s => {
                if (!s.date) return false;
                const scheduleDate = parseDate(s.date);
                return scheduleDate >= today;
            });
            document.getElementById('upcomingSchedules').textContent = upcoming.length;

            const uniqueServices = new Set(schedules.map(s => s.service).filter(Boolean));
            document.getElementById('uniqueServices').textContent = uniqueServices.size;
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }

        function showEmptyState() {
            const container = document.getElementById('emptyContainer');
            container.style.display = 'block';
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h2>Voc√™ ainda n√£o tem escalas</h2>
                    <p>Suas escalas aparecer√£o aqui quando o administrador fizer o upload do PDF.</p>
                </div>
            `;
            document.getElementById('schedulesContainer').style.display = 'none';
            updateStats([]);
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserInfo();
            await loadSchedules();
        });
    </script>
</body>
</html>
