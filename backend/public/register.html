<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Escalas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a472a;
            --secondary-color: #2d5f3f;
            --accent-color: #f0ad4e;
            --success-color: #5cb85c;
            --danger-color: #d9534f;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .register-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: var(--danger-color);
            margin-left: 3px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 71, 42, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group small {
            color: #6c757d;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .password-requirements {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            padding: 4px 0;
            color: #6c757d;
        }

        .password-requirements li:before {
            content: "‚úì ";
            color: var(--success-color);
            font-weight: bold;
            margin-right: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 71, 42, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 24px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>
                <span>üéñÔ∏è</span>
                <span>Cadastro de Usu√°rio</span>
            </h1>
            <p>Preencha seus dados para criar sua conta</p>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="fullName">
                        Nome Completo<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="full_name" 
                        placeholder="Ex: Jo√£o da Silva Santos"
                        required
                    >
                    <small>Seu nome completo conforme documento</small>
                </div>

                <div class="form-group">
                    <label for="warName">
                        Nome de Guerra<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="warName" 
                        name="war_name" 
                        placeholder="Ex: SILVA SANTOS"
                        required
                    >
                    <small>Nome de identifica√ß√£o militar</small>
                </div>

                <div class="form-group">
                    <label for="rank">
                        Posto/Gradua√ß√£o<span class="required">*</span>
                    </label>
                    <select id="rank" name="rank" required>
                        <option value="">Selecione...</option>
                        <option value="1¬∫ Ten">1¬∫ Ten - Primeiro-Tenente</option>
                        <option value="2¬∫ Ten">2¬∫ Ten - Segundo-Tenente</option>
                        <option value="Asp">Asp - Aspirante</option>
                        <option value="1¬∫ Sgt">1¬∫ Sgt - Primeiro-Sargento</option>
                        <option value="2¬∫ Sgt">2¬∫ Sgt - Segundo-Sargento</option>
                        <option value="3¬∫ Sgt">3¬∫ Sgt - Terceiro-Sargento</option>
                        <option value="Cb">Cb - Cabo</option>
                        <option value="Sd">Sd - Soldado</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="email">
                        E-mail<span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu.email@exemplo.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="militaryId">
                        Idt Mil<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="militaryId" 
                        name="military_id" 
                        placeholder="0000000000"
                        required
                        maxlength="10"
                        pattern="[0-9]{10}"
                    >
                    <small>10 d√≠gitos num√©ricos</small>
                </div>

                <div class="form-group">
                    <label for="phone">
                        Telefone
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="(00) 00000-0000"
                    >
                </div>

                <div class="form-group">
                    <label for="organization">
                        OM<span class="required">*</span>
                    </label>
                    <select id="organization" name="organization" required>
                        <option value="">Selecione...</option>
                        <option value="11¬∫ D Sup">11¬∫ D Sup</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="company">
                        Cia<span class="required">*</span>
                    </label>
                    <select id="company" name="company" required>
                        <option value="">Selecione...</option>
                        <option value="1¬™ Cia">1¬™ Cia</option>
                        <option value="2¬™ Cia">2¬™ Cia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">
                        Senha<span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        Confirmar Senha<span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirm_password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        minlength="6"
                    >
                </div>
            </div>

            <div class="password-requirements">
                <strong>Requisitos da senha:</strong>
                <ul>
                    <li>M√≠nimo de 6 caracteres</li>
                    <li>As senhas devem ser iguais</li>
                </ul>
            </div>

            <button type="submit" class="submit-btn">
                Criar Conta
            </button>
        </form>

        <div class="login-link">
            J√° tem uma conta? <a href="/login.html">Fa√ßa login</a>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const alertContainer = document.getElementById('alertContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Aplicar m√°scara no telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 6) {
                value = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7)}`;
            } else if (value.length > 2) {
                value = `(${value.slice(0,2)}) ${value.slice(2)}`;
            }
            
            e.target.value = value;
        });

        // Converter nome de guerra para mai√∫sculas
        document.getElementById('warName').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Validar apenas n√∫meros na identidade militar
        document.getElementById('militaryId').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
        });

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar senhas
            if (password !== confirmPassword) {
                showAlert('As senhas n√£o coincidem!', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }

            // Validar identidade militar
            const militaryId = document.getElementById('militaryId').value.trim();
            if (militaryId.length !== 10) {
                showAlert('A Identidade Militar deve ter exatamente 10 d√≠gitos!', 'error');
                return;
            }

            // Coletar dados do formul√°rio
            const formData = {
                full_name: document.getElementById('fullName').value.trim(),
                war_name: document.getElementById('warName').value.trim(),
                rank: document.getElementById('rank').value,
                email: document.getElementById('email').value.trim(),
                military_id: militaryId,
                phone: document.getElementById('phone').value.trim() || null,
                organization: document.getElementById('organization').value,
                company: document.getElementById('company').value,
                password: password
            };

            loadingOverlay.classList.add('show');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                loadingOverlay.classList.remove('show');

                if (response.ok) {
                    showAlert('Cadastro realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Erro ao realizar cadastro. Tente novamente.', 'error');
                }
            } catch (error) {
                loadingOverlay.classList.remove('show');
                console.error('Error:', error);
                showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
            }
        });
    </script>
</body>
</html>
